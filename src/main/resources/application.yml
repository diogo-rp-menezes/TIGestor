spring:
  security:
    user:
      name: root
      password: admin123
  application:
    name: TIGestor
  datasource:
    url: jdbc:mysql://localhost:3306/tigestor_db
    username: root
    password: admin123
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate.dialect: org.hibernate.dialect.MySQL8Dialect
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

server:
  port: 8080

logging:
  level:
   org.springframework: INFO

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
